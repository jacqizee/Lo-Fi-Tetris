<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="UTF-8"></script>
  <script src="https://kit.fontawesome.com/bcf0825bd2.js" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" href="./media/city.png">
  <title>Tetris</title>
</head>
<body>
  <h1>[ Tetris ]</h1>
  <main>
    <section id="left">
      <div id="buttons">
        <button id="start">Start</button>
        <button id="reset">Restart</button>
      </div>
      <div id="stats">
        <h3>Score: <span class="score">0</span></h3>
        <h3>Level: <span id="level">1</span></h3>
        <h3>Lines: <span id="lines">0</span></h3>
      </div>
      <h4>High Score: <span id="high-score">0</span></h4>
      <img class="music" src="./media/pause-button.png" alt="play button for music">
    </section>
    <section id="main-container">
      <div id="main-grid">

      </div>
    </section>
    <section id="right">
      <h2>Up Next</h2>
      <div id="next-container">
        <div id="next-grid">

        </div>
      </div>
      <img class="divider" src="./media/city.png" alt="city-sunset-icon">
      <div id="instructions">
        <h3>How to Play</h3>
        <section class="instruct-controls">
          <p><i class="fa-solid fa-square-caret-up"></i><br />Rotate</p>
          <p><i class="fa-solid fa-square-caret-left"></i> Left  |  Right <i class="fa-solid fa-square-caret-right"></i></p>
          <p>Down<br /><i class="fa-solid fa-square-caret-down"></i></p>
        </section>
      </div>
    </section>
    
  </main>
  <div class="modal-container">
    <div class="modal-content">
      <h2>Game Over!</h2>
      <p>Your final score is <span class="score">0</span></p>
      <p class="high-score-msg">You just set a new high score!</p>
    </div>
  </div>
</body>
</html>

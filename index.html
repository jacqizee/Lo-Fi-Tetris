<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="UTF-8"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rajdhani:wght@300&display=swap" rel="stylesheet">
  <title>Tetris</title>
</head>
<body>
  <h1>[ Tetris ]</h1>
  <main>
    <section id="left">
      <div id="buttons">
        <button id="start">Start</button>
        <button id="reset">Restart</button>
      </div>
      <div id="stats">
        <h3>Score: <span id="score">0</span></h3>
        <h3>Level: <span id="level">1</span></h3>
        <h3>Lines: <span id="lines">0</span></h3>
      </div>
      <h4>High Score: <span id="high-score">0</span></h4>
    </section>
    <section id="main-container">
      <div id="main-grid">

      </div>
    </section>
    <section id="right">
      <h2>Up Next</h2>
      <div id="next-container">
        <div id="next-grid">

        </div>
      </div>
      <img src="./media/jumping-cat.gif" alt="jumping-cat-gif" class="gif">
    </section>
    
  </main>
  <div class="modal-container">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <h2>Game Over!</h2>
    </div>
  </div>
</body>
</html>
